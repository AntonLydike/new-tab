<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <link rel="stylesheet" href="../css/materialize.css"/>
  <link rel="stylesheet" href="../css/material-icons.css"/>
  <link rel="stylesheet" href="../css/style.css"/>
  <style>
  .loading-overlay {
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    height: 100vh;
    width:  100vw;
    background: #fff 100% 100%;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    z-index: 99999;
    transition: .3s;
    transition-delay: .2s;
  }
  body:not(.loaded) > *:not(.loading-overlay) {
    display: none;
  }
  </style>
</head>
<body>
  <div class="loading-overlay">
  </div>
  <nav>
    <div class="nav-wrapper">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a data-activates="side-nav" class="side-nav-opener"><i class="material-icons">menu</i></a></li>
      </ul>
      <ul class="side-nav" id="side-nav">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">Javascript</a></li>
        <li><a href="mobile.html">Mobile</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="clock-container">
        <div class="clock-hours"></div>
        <div class="clock-minutes"></div>
        <div class="clock-seconds"></div>
      </div>

      <div class="search-bar">
        <div class="search-logo">
          <img/>
        </div>
        <div class="search-input white z-depth-1">
          <div class="input-field">
            <input type="text" id="search-input-field">
            <label for="search-input-field">Search the web!</label>
          </div>
        </div>
      </div>

      <div class="favorites-container">
        <div class="favorites-list"></div>
      </div>
    </div>
    <div class="aside">
      <div class="notes-container">
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <div class="weather-container"></div>
    <p>random shit</p>
  </footer>

  <script src="../js/jquery.min.js"></script>
  <script src="../js/materialize.js"></script>
  <script src="../js/clock.js"></script>
  <script src="../js/search-bar.js"></script>
  <script src="../js/favorite-sites.js"></script>
  <script src="../js/weather.js"></script>
  <script src="../js/notepad.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
